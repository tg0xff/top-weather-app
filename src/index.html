<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="search">
      <input id="search" class="search" type="search" />
    </div>
    <div class="data">
      <div class="no-data hidden">No data.</div>
      <div class="weather-window">
        <div class="current-weather">
          <div id="location" class="location"></div>
          <div id="date-time" class="date-time"></div>
          <div id="weather-icon" class="weather-icon"></div>
          <div class="temperature">
            <div id="temperature"></div>
          </div>
          <div class="fl-temperature">
            <div id="fl-temperature"></div>
          </div>
          <div class="uv-index">
            <div id="uv-index"></div>
          </div>
        </div>
        <div id="hour-forecast" class="hour-forecast"></div>
        <div id="daily-forecast" class="daily-forecast"></div>
      </div>
    </div>
  </body>
</html>
